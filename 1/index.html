<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>🐍 贪吃蛇游戏</h1>
        
        <div class="score-board">
            <div class="score-item">
                <span class="score-label">得分</span>
                <span id="score" class="score-value">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">最高分</span>
                <span id="high-score" class="score-value">0</span>
            </div>
            <div class="score-item">
                <button id="pauseBtn" class="pause-btn">⏸️</button>
                <span class="pause-text">暂停</span>
            </div>
        </div>

        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div id="gameOver" class="game-over hidden">
                <h2>游戏结束!</h2>
                <p>得分: <span id="final-score">0</span></p>
                <button id="restartBtn" class="btn">重新开始</button>
            </div>
        </div>

        <div class="controls">
            <div class="control-info">
                <p>🎮 使用方向键控制贪吃蛇移动</p>
                <p>🍎 吃到食物可以获得分数</p>
                <p>⚠️ 不要撞到墙壁或自己的身体</p>
            </div>
            
            <div class="mobile-controls">
                <div class="control-row">
                    <button class="control-btn" data-direction="up">↑</button>
                </div>
                <div class="control-row">
                    <button class="control-btn" data-direction="left">←</button>
                    <button class="control-btn" data-direction="down">↓</button>
                    <button class="control-btn" data-direction="right">→</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
